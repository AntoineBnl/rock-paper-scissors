<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <script src="game.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>Rock, Paper, Scissors</header>

  <div class="wrapper">
    <div class="container">
      <div id="score">
        <span>Player</span>
        <span id="playerScore">0</span>
        <span>-</span>
        <span id="computerScore">0</span>
        <span>Computer</span>
      </div>

      <div class="btn-container">
        <button id="btn-rock">Rock</button>
        <button id="btn-paper">Paper</button>
        <button id="btn-scissors">Scissors</button>
      </div>

      <div id="results">Click a button to play!</div>
    </div>
  </div>

  <footer>
    <script> document.write(new Date().getFullYear()) </script>
    <a href="https://github.com/antoinebnl">AntoineBnl</a>
  </footer>

</body>
</html>
